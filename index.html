        <h2 class="text-2xl font-semibold">Examples</h2>
        <div class="grid grid-cols-2 gap-6 md:grid-cols-4">
          <a

              py-2
              font-bold
              text-center text-gray-900
              transition-all
              bg-white
              border-2 border-black
              rounded-md
              active:-translate-z-10
              hover:bg-gray-900
              hover:text-white
              hover:-translate-z-5
              hover:-rotate-z-12
              hover:rotate-y-20

            href="box.html"

              inline-block
              px-4
              py-2
              font-bold
              text-center text-gray-900
              transition-all
              bg-white
              border-2 border-black
              rounded-md
              active:-translate-z-10
              hover:bg-gray-900
              hover:text-white
              hover:-translate-z-5
              hover:-rotate-z-12
              hover:rotate-y-20
              hover:rotate-x-20
              hover:shadow-2xl

            href="other-examples.html"
            class="
              inline-block
              px-4
              py-2
              font-bold
              text-center text-gray-900
              transition-all
              bg-white
              border-2 border-black
              rounded-md
              active:-translate-z-10
              hover:bg-gray-900
              hover:text-white
              hover:-translate-z-5
              hover:-rotate-z-12
              hover:rotate-y-20
              hover:rotate-x-20
              hover:shadow-2xl
            "

      </div>
    </main>
